<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 0; left: 0;">
  <defs>
    <filter id="glow-effect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <path id="dash-main-line" d="M 125,245 C 200,235, 400,235, 475,245" 
        stroke="#00ffff" stroke-width="2" fill="none" opacity="0" filter="url(#glow-effect)"/>

  <path id="steering-wheel" d="M 260,255 C 240,280, 260,305, 300,305 C 340,305, 360,280, 340,255" 
        stroke="#ff00ff" stroke-width="2.5" fill="none" opacity="0" filter="url(#glow-effect)"/>

  <path id="door-line-left-top" d="M 15,225 C 60,215, 120,225, 140,240" 
        stroke="#00ff88" stroke-width="2" fill="none" opacity="0" filter="url(#glow-effect)"/>

  <path id="door-line-right-top" d="M 585,225 C 540,215, 480,225, 460,240" 
        stroke="#00ff88" stroke-width="2" fill="none" opacity="0" filter="url(#glow-effect)"/>

  <path id="door-line-left-bottom" d="M 95,300 C 120,295, 150,300, 165,310" 
        stroke="#ffff00" stroke-width="1.5" fill="none" opacity="0" filter="url(#glow-effect)"/>

  <path id="door-line-right-bottom" d="M 505,300 C 480,295, 450,300, 435,310" 
        stroke="#ffff00" stroke-width="1.5" fill="none" opacity="0" filter="url(#glow-effect)"/>

  <path id="windshield-ambient" d="M 50,210 C 150,190, 450,190, 550,210" 
        stroke="#ff4500" stroke-width="2" fill="none" opacity="0" filter="url(#glow-effect)"/>

  <path id="pattern-left" d="M 150,250 C 100,280, 150,350, 200,320" 
        stroke="#0088ff" stroke-width="1" fill="none" opacity="0" filter="url(#glow-effect)"/>

  <path id="pattern-right" d="M 450,250 C 500,280, 450,350, 400,320" 
        stroke="#0088ff" stroke-width="1" fill="none" opacity="0" filter="url(#glow-effect)"/>

</svg>
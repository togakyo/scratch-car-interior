<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="dashGrad" cx="50%" cy="80%" r="80%">
      <stop offset="0%" stop-color="#888"/>
      <stop offset="100%" stop-color="#222"/>
    </radialGradient>
    <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#444"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>
  </defs>
  <!-- フロントガラス -->
  <ellipse cx="300" cy="80" rx="270" ry="70" fill="#bfe6ff" opacity="0.5"/>
  <!-- サイドミラー -->
  <ellipse cx="60" cy="100" rx="30" ry="12" fill="#bbb" stroke="#888" stroke-width="2"/>
  <ellipse cx="540" cy="100" rx="30" ry="12" fill="#bbb" stroke="#888" stroke-width="2"/>
  <!-- ダッシュボード（パース付き湾曲） -->
  <path d="M40,180 Q300,120 560,180 Q570,220 30,220 Z" fill="url(#dashGrad)" stroke="#222" stroke-width="3"/>
  <!-- ドアパネル（左） -->
  <rect x="0" y="180" width="40" height="120" rx="20" fill="#333" stroke="#888" stroke-width="2"/>
  <!-- ドアパネル（右） -->
  <rect x="560" y="180" width="40" height="120" rx="20" fill="#333" stroke="#888" stroke-width="2"/>
  <!-- ハンドル -->
  <ellipse cx="300" cy="320" rx="70" ry="40" fill="#222" stroke="#888" stroke-width="8"/>
  <ellipse cx="300" cy="320" rx="30" ry="18" fill="#444" stroke="#aaa" stroke-width="4"/>
  <!-- メーター類（左：スピード） -->
  <ellipse cx="180" cy="200" rx="45" ry="30" fill="#222" stroke="#0ff" stroke-width="3"/>
  <text x="180" y="200" font-family="Arial" font-size="16" fill="#0ff" text-anchor="middle" alignment-baseline="middle">SPEED</text>
  <!-- メーター類（中央：タコ） -->
  <ellipse cx="300" cy="180" rx="45" ry="30" fill="#222" stroke="#ff0" stroke-width="3"/>
  <text x="300" y="180" font-family="Arial" font-size="16" fill="#ff0" text-anchor="middle" alignment-baseline="middle">RPM</text>
  <!-- メーター類（右：燃料） -->
  <ellipse cx="420" cy="200" rx="45" ry="30" fill="#222" stroke="#0f0" stroke-width="3"/>
  <text x="420" y="200" font-family="Arial" font-size="16" fill="#0f0" text-anchor="middle" alignment-baseline="middle">FUEL</text>
  <!-- 大型カーナビ画面 -->
  <rect x="220" y="230" width="160" height="60" rx="12" fill="#222" stroke="#0af" stroke-width="3"/>
  <rect x="230" y="240" width="140" height="40" rx="8" fill="#0af" opacity="0.15"/>
  <text x="300" y="265" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle">NAVI</text>
  <!-- センターコンソール装飾 -->
  <rect x="285" y="295" width="30" height="40" rx="8" fill="#333" stroke="#888" stroke-width="2"/>
</svg>
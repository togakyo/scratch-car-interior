<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="600" height="400" fill="url(#bgGrad)"/>
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="60%" r="80%">
      <stop offset="0%" stop-color="#444"/>
      <stop offset="100%" stop-color="#222"/>
    </radialGradient>
    <radialGradient id="meterGrad" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#bbb"/>
      <stop offset="100%" stop-color="#555"/>
    </radialGradient>
  </defs>
  <!-- パネル本体 -->
  <rect x="50" y="200" width="500" height="150" fill="#444" rx="20" ry="20" stroke="#888" stroke-width="3"/>
  <!-- スピードメーター -->
  <circle cx="150" cy="275" r="65" fill="url(#meterGrad)" stroke="#222" stroke-width="4"/>
  <circle cx="150" cy="275" r="55" fill="#222" opacity="0.5"/>
  <text x="150" y="265" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle">Speed</text>
  <text x="150" y="295" font-family="Arial" font-size="28" fill="#0ff" text-anchor="middle">0</text>
  <!-- スピードメーター針 -->
  <rect x="148" y="220" width="4" height="40" fill="#f00" rx="2"/>
  <!-- RPMメーター -->
  <circle cx="450" cy="275" r="65" fill="url(#meterGrad)" stroke="#222" stroke-width="4"/>
  <circle cx="450" cy="275" r="55" fill="#222" opacity="0.5"/>
  <text x="450" y="265" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle">RPM</text>
  <text x="450" y="295" font-family="Arial" font-size="28" fill="#ff0" text-anchor="middle">0</text>
  <!-- RPMメーター針 -->
  <rect x="448" y="220" width="4" height="40" fill="#0f0" rx="2"/>
  <!-- ラジオ -->
  <rect x="250" y="220" width="100" height="50" fill="#999" rx="10" ry="10" stroke="#222" stroke-width="2"/>
  <text x="300" y="245" font-family="Arial" font-size="16" fill="#222" text-anchor="middle">Radio</text>
  <!-- ボタン -->
  <circle cx="270" cy="265" r="7" fill="#666" stroke="#222" stroke-width="2"/>
  <circle cx="330" cy="265" r="7" fill="#666" stroke="#222" stroke-width="2"/>
  <!-- スピーカーグリル -->
  <ellipse cx="300" cy="320" rx="30" ry="10" fill="#222" opacity="0.5"/>
  <ellipse cx="300" cy="320" rx="20" ry="6" fill="#444" opacity="0.7"/>
</svg>